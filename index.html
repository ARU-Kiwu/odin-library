<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booker</title>
        <link rel="stylesheet" href="assets/styles/normalize.css">
        <link rel="shortcut icon" href="assets/assets/favicon.png"
            type="image/x-icon">
        <link rel="stylesheet" href="assets/styles/stylesheet.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
        <body>
            <main>
                <div class="row header">
                    <div class="logo">
                        <img src="assets/assets/logo.png"
                            alt="Neolib logo with a  book and a pen">
                        <h1>Booker</h1>
                    </div>
                    <div class="search-bar-wrapper">
                        <label for="search-bar" id="search-bar-element">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24"><path
                                    fill="currentColor"
                                    d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14" /></svg>
                            <input type="text" id="search-bar" name="search">
                        </label>
                    </div>
                </div>
                <hr>
                <div class="book-wrapper">
                    <div class="book-header">
                        <div>
                            <h2>Library</h2>
                        </div>
                        <div>

                            <button id="addBook">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24"
                                    viewBox="0 0 24 24"><path
                                        fill="currentColor"
                                        d="M11 21v-8H3v-2h8V3h2v8h8v2h-8v8z" /></svg>
                                Add Book</button>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="books side-spacing">

                </div>
                <div class="form-wrapper">
                    <form action="/" method="post">
                        <header class="form-group">
                            <h3>Add a book</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24"
                                id="closeButton"><path fill="currentColor"
                                    d="m8.401 16.333l-.734-.727L11.266 12L7.667 8.42l.734-.728L12 11.29l3.574-3.597l.734.727L12.709 12l3.599 3.606l-.734.727L12 12.737z" /></svg>
                        </header>
                        <div class="form-group">
                            <div class="placeholder-image">
                                <img id="img">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm1-8.425l4-4l4 4l4-4l1 1V5H5v6.575zM5 19h14v-6.6l-1-1l-4 4l-4-4l-4 4l-1-1zm0 0v-6.6v2V5z"/></svg>
                            </div>
                            <label for="url">
                                Cover URL
                            </label>
                            <input type="url" id="url" name="cover-url"
                                >
                        </div>
                        <div class="form-group">
                            <label for="title">
                                Title
                            </label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">
                                Author
                            </label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="publisher">
                                Publisher
                            </label>
                            <input type="text" id="publisher" name="publisher"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="year-of-publication">
                                Year
                            </label>
                            <input type="number" id="year-of-publication"
                                name="year-of-publication" required>
                        </div>
                        <div class="form-group">
                            <label for="number-of-pages">
                                Pages
                            </label>
                            <input type="number" id="number-of-pages" min="2"
                                max="100000">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="readStatus" name="read">
                            <label for="readStatus">
                                I have read the book
                            </label>
                        </div>
                        <button type="submit">Add book</button>
                    </form>
                </div>

            </main>

            <script src="assets/scripts/main.js"></script>
        </body>
    </html>
