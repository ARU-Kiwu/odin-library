<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="assets/styles/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="header side-spacing">
            <div class="logo">
                <img src="assets/assets/logo.png" alt="Neolib logo with a  book and a pen">
                <h1>Your Personal Library</h1>
            </div>
            <div class="search-bar-wrapper">
                <label for="search-bar">
                    <span class="material-symbols-outlined">
                       search
                    </span>
                    <input type="text" id="search-bar" name="search">
                </label>
            </div>
        </div>
        <hr>
        <div class="book-wrapper side-spacing">
           <div class="book-header">
            <div>
               <h2>Books</h2>
            </div>
            <div>
               
                <button id="addBook">
                    <span class="material-symbols-outlined">
                        add
                        </span>
                        Add Book</button>
            </div>
           </div>
          
        </div>
        <hr>
        <div class="books side-spacing">
          
        </div>
        <div class="form-wrapper"> 
            <form action="/" method="post">
            <header>
                <h3 class="large">Add a book</h3>
                <span class="material-symbols-outlined" id="closeButton">
                    close
                    </span>
            </header>
            <div class="form-group">
                <label for="url">
                 Cover URL   
                </label>
                <input type="url" id="url" name="cover-url" required>
            </div>
            <div class="form-group">
                <label for="title">
                 Title 
                </label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">
                 Author
                </label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="publisher">
                 Publisher
                </label>
                <input type="text" id="publisher" name="publisher" required>
            </div>
            <div class="form-group">
                <label for="year-of-publication">
                 Year
                </label>
                <input type="number" id="year-of-publication" name="year-of-publication" required>
            </div>
            <div class="form-group">
                <label for="number-of-pages">
                 Pages 
                </label>
                <input type="number" id="number-of-pages" min="2" max="100000">
            </div>
            <div class="form-group">
                <input type="checkbox" id="readStatus" name="read">
                <label for="readStatus">
                 I have read the book
                </label>
            </div>
           <button type="submit">Add book</button>
        </form>
    </div>
       
    </main>

    <script src="assets/scripts/main.js"></script>
</body>
</html>
